<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count By</title>
  </head>
  <body>
    <center><div class="container">
      <h1>Count By</h1>
      <center><img src="http://3.bp.blogspot.com/-4q3nNGXTI1k/UxaeNg8GZgI/AAAAAAAACao/RxEOemeftLo/s1600/bentofirst.jpg"   height="350" width="350"    >
      <br><br>
      <form id="count-by">
        <div class="form-group">
          <label for="upperBound">Count to:</label>
          <input id="upperBound" type="text">
        </div>
        <div class="form-group">
          <label for="multiplier">Count by:</label>
          <input id="multiplier" type="text">
        </div>

        <button type="submit" class="btn">OK</button>
      </form>
      <br><br><br>
      <div id="result">
        <p>Output: <span class="output"></span></p>
      </div>
    </div>
  </body>
</html>
